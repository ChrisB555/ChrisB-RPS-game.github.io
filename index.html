<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
        <div class="title">
            <h2>LET'S PLAY</h2>
            <h1>ROCK, PAPER, SCISSORS</h1>
        </div> 
        <div class="game">     
            <div class="score"> 
                <div class="player">
                    <h3>PLAYER SCORE:</h3>
                    <h2 id="playerScore">0</h2>
                </div>      
                 <div class="computer">
                    <h3>COMPUTER SCORE:</h3>
                    <h2 id="computerScore">0</h2>
                </div>
           </div>
        <div class="options">
            <button id="rock">
                Rock<img src="rock.png" alt="rock" class="img" ></button> 
            <button id="paper">
               Paper<img src="paper.png" alt="paper" class="img">
            </button>
            <button id="scissors">
                Scissors<img src="scissors.png" alt="scissors" class="img">
            </button>   
        </div>
    </div>
        <div id="result"></div>
        <div id="finalResult"></div>
        <button class="replay"></button>  
    <script src="script.js"></script>
</body>
</html>
